apiVersion: batch/v1
kind: Job
metadata:
  name: multi-router
  namespace: hzhou-dynamo
spec:
  template:
    spec:
      serviceAccountName: profile-sla-sa
      containers:
      - name: multi-router
        image: nvcr.io/nvidian/nim-llm-dev/vllm-runtime:dep-290.0
        resources:
          requests:
            cpu: "16"
            memory: "10Gi"
        env:
          - name: HUGGING_FACE_HUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: hf-token-secret
                key: HF_TOKEN
          - name: NATS_SERVER
            value: nats://hzhou-dynamo-nats:4222
          - name: ETCD_ENDPOINTS
            value: hzhou-dynamo-etcd:2379
        command: ["python", "/workspace/benchmarks/multi_router/prefix_ratio_benchmark.py"]
        args:
          - --model
          - deepseek-ai/DeepSeek-R1-Distill-Llama-8B
          - --tokenizer
          - deepseek-ai/DeepSeek-R1-Distill-Llama-8B
          - --url
          - http://vllm-agg-router-frontend:8000
          - --output-dir
          - /workspace/multi_router_results
        volumeMounts:
          - name: output-volume
            mountPath: /workspace/multi_router_results
      restartPolicy: Never
      volumes:
        - name: output-volume
          persistentVolumeClaim:
            claimName: profiling-pvc
  backoffLimit: 0

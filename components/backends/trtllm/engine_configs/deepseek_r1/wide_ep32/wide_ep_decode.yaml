backend: pytorch
tensor_parallel_size: 32
moe_expert_parallel_size: 32
enable_attention_dp: true
pipeline_parallel_size: 1
max_batch_size: 32
max_num_tokens: 9419
max_seq_len: 9419
kv_cache_config:
  free_gpu_memory_fraction: 0.7
cuda_graph_config:
  padding_enabled: true
  batch_sizes:
  - 1
  - 2
  - 4
  - 8
  - 16
  - 32
  - 64
  - 128
  - 256
  - 512
  - 768
  - 1024
  - 2048
  - 32
print_iter_log: true
kv_cache_config:
  enable_block_reuse: false
kv_cache_dtype: fp8
moe_config:
  backend: WIDEEP
cache_transceiver_config:
  max_num_tokens: 8448
stream_interval: 20


apiVersion: nvidia.com/v1alpha1
kind: DynamoGraphDeployment
metadata:
  name: sglang-v1-disagg-dp-attn
spec:
  services:
    Frontend:
      livenessProbe:
        httpGet:
          path: /health
          port: 8000
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 30
        failureThreshold: 10
      readinessProbe:
        exec:
          command:
            - /bin/sh
            - -c
            - 'curl -s http://localhost:8000/health | jq -e ".status == \"healthy\""'
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 30
        failureThreshold: 10
      dynamoNamespace: sglang-v1-disagg-dp-attn
      componentType: main
      replicas: 1
      resources:
        requests:
          cpu: "1"
          memory: "2Gi"
        limits:
          cpu: "1"
          memory: "2Gi"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidian/nim-llm-dev/sglang_v1-runtime:latest
          workingDir: /workspace/examples/sglang
          args:
            - dynamo
            - run
            - in=http
            - out=dyn
            - --http-port
            - "8000"
    PrefillWorker:
      envFromSecret: hf-token-secret
      livenessProbe:
        exec:
          command:
            - /bin/sh
            - -c
            - "exit 0"
        periodSeconds: 60
        timeoutSeconds: 30
        failureThreshold: 10
      readinessProbe:
        exec:
          command:
            - /bin/sh
            - -c
            - "exit 0"
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 30
        failureThreshold: 10
      dynamoNamespace: sglang-v1-disagg-dp-attn
      componentType: worker
      replicas: 1
      resources:
        requests:
          cpu: "10"
          memory: "20Gi"
          gpu: "2"
        limits:
          cpu: "10"
          memory: "20Gi"
          gpu: "2"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidian/nim-llm-dev/sglang_v1-runtime:latest
          workingDir: /workspace/examples/sglang
          args:
            - "python3 components/worker.py --model-path silence09/DeepSeek-R1-Small-2layers --served-model-name silence09/DeepSeek-R1-Small-2layers --tp 2 --dp-size 2 --enable-dp-attention --trust-remote-code --skip-tokenizer-init --disaggregation-mode prefill --disaggregation-transfer-backend nixl --port 30000"
    DecodeWorker:
      envFromSecret: hf-token-secret
      livenessProbe:
        exec:
          command:
            - /bin/sh
            - -c
            - "exit 0"
        periodSeconds: 60
        timeoutSeconds: 30
        failureThreshold: 10
      readinessProbe:
        exec:
          command:
            - /bin/sh
            - -c
            - "exit 0"
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 30
        failureThreshold: 10
      dynamoNamespace: sglang-v1-disagg-dp-attn
      componentType: worker
      replicas: 1
      resources:
        requests:
          cpu: "10"
          memory: "20Gi"
          gpu: "2"
        limits:
          cpu: "10"
          memory: "20Gi"
          gpu: "2"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidian/nim-llm-dev/sglang_v1-runtime:latest
          workingDir: /workspace/examples/sglang
          args:
            - "python3 components/decode_worker.py --model-path silence09/DeepSeek-R1-Small-2layers --served-model-name silence09/DeepSeek-R1-Small-2layers --tp 2 --dp-size 2 --enable-dp-attention --trust-remote-code --skip-tokenizer-init --disaggregation-mode decode --disaggregation-transfer-backend nixl --port 31000" 
apiVersion: nvidia.com/v1alpha1
kind: DynamoGraphDeployment
metadata:
  name: vllm-v1-agg
spec:
  services:
    Frontend:
      dynamoNamespace: vllm-v1-agg
      componentType: main
      replicas: 1
      resources:
        requests:
          cpu: "1"
          memory: "2Gi"
        limits:
          cpu: "1"
          memory: "2Gi"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidian/nim-llm-dev/vllm_v1-runtime:dep-216.3
          workingDir: /workspace/examples/vllm_v1
          args:
            - dynamo
            - run
            - in=http
            - out=dyn
    VllmDecodeWorker:
      envFromSecret: hf-token-secret
      dynamoNamespace: vllm-v1-agg
      componentType: worker
      replicas: 1
      resources:
        requests:
          cpu: "10"
          memory: "20Gi"
          gpu: "1"
        limits:
          cpu: "10"
          memory: "20Gi"
          gpu: "1"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidian/nim-llm-dev/vllm_v1-runtime:dep-216.3
          workingDir: /workspace/examples/vllm_v1
          args:
            - python3
            - components/main.py
            - --model
            - Qwen/Qwen3-0.6B
            - --enforce-eager
